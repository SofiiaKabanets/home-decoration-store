{% extends "base.html" %}
{% load static %}

{% block title %}
    Review Details
{% endblock %}

{% block content %}   
    <div class = "post-entry">
        <h2><a href = "{% url 'post_detail' post.pk %}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
    </div>

    <p><a href = "{% url 'post_delete' post.pk %}">-Delete Review</a></p>
{% endblock %}
